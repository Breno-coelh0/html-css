<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <style>
        input {border-radius: 5px;
            font-family: Arial, Helvetica, sans-serif;
            border: 1px solid black;

        }
    </style>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
           <label for="imedia">Média:</label>
           <input type="number" name="media" id="imedia" max="10" min="0" placeholder="0 a 10" step="0.1"required >
        </p>

        <p>
            <label for="imes">Período letivo:</label>
            <input type="month" name="mes" id="imes" value="2024-07">
        </p>

        <p>
            <label for="idata">Dia da prova:</label>
            <input type="date" name="data" id="idata" max="2024-12-31">
        </p>
        <p>
            <label for="ihora">Horário da prova</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
